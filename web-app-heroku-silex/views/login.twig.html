{% extends "base.twig.html" %}
{% block title %} Login{% endblock %}
{% block content %}
<h1>Login</h1>


{% if message is defined %}
    <p>{{ message }}</p>
{% endif %}

<p>
<form action="{{ path('login_check') }}" method="post">
    <div class="form-group">
       <p><label for="username">Username: </label><input class ="form-control" id="username" type="text" name="_username" value="{{ last_username }}"></p>
        <p><label for="password">Password: </label><input class ="form-control" id="password" type="password" name="_password"></p>
    </div>
    <button id="submit" type="submit" class="btn btn-default"> Log in</button>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
</form>
</p>

{% endblock %}
